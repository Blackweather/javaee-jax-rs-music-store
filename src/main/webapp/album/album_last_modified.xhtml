<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:dataTable cellspacing="1" cellpadding="1" border="2"
                     value="#{albumList.albumsSortedByModificationTime}" var="album">
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{album.title}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Modification Time</f:facet>
                <h:outputText value="#{album.lastModificationTime}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Band</f:facet>
                <h:outputText value="#{album.band.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Users</f:facet>
                <h:dataTable cellpadding="1" cellspacing="1" border="1"
                             value="#{album.users}" var="user">
                    <h:column>
                        <h:outputText value="#{user.email} #{user.login}"/>
                    </h:column>
                </h:dataTable>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
