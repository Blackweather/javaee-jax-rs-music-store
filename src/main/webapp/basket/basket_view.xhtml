<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:dataTable value="#{basketView.albums}" var="album" cellpadding="1" cellspacing="1" border="2">
            <h:column>
                <h:outputText value="#{album.band.name}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{album.title}"/>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandButton value="Delete" action="#{basketView.removeAlbum(album)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
